<svg width="140" height="140" viewBox="0 0 140 140" xmlns="http://www.w3.org/2000/svg">
  <style>
    .stroke-circle { fill: none; stroke: #1d1d1f; stroke-width: 10; }
    .fill-circle { fill: #ea5a1b; stroke: none; }
    @media (prefers-color-scheme: dark) {
      .stroke-circle { stroke: #ffffff; }
    }
  </style>
  <!-- 
    Geometry Calculation:
    Centers: 25, 70, 115 (Gap 45)
    Target Visual Radius: 22 (Diameter 44) -> 1px gap between circles
    Stroke Width: 10
    Stroked Radius (r): 22 - (10/2) = 17
    Filled Radius (r): 22
  -->
  <circle cx="25" cy="70" r="17" class="stroke-circle" />
  <circle cx="70" cy="70" r="17" class="stroke-circle" />
  <circle cx="115" cy="70" r="22" class="fill-circle" />
</svg>
