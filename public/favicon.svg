<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <!-- Gradient for mechanical housing -->
    <linearGradient id="housingGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#3a3a3a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#2a2a2a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a1a1a;stop-opacity:1" />
    </linearGradient>

    <!-- Inner shadow for digit windows -->
    <filter id="innerShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="4" result="blur"/>
      <feOffset dy="3" dx="0"/>
      <feComposite in2="SourceAlpha" operator="arithmetic" k2="-1" k3="1" result="shadowDiff"/>
      <feFlood flood-color="#000000" flood-opacity="0.4"/>
      <feComposite in2="shadowDiff" operator="in"/>
      <feComposite in2="SourceGraphic" operator="over"/>
    </filter>

    <!-- Drop shadow for housing -->
    <filter id="dropShadow" x="-10%" y="-10%" width="120%" height="120%">
      <feDropShadow dx="0" dy="8" stdDeviation="12" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- Background circle for app icon contexts -->
  <circle cx="256" cy="256" r="240" fill="#faf8f5"/>

  <!-- Main housing body -->
  <rect x="56" y="156" width="400" height="200" rx="24" ry="24" fill="url(#housingGrad)" filter="url(#dropShadow)"/>

  <!-- Housing inner border -->
  <rect x="66" y="166" width="380" height="180" rx="18" ry="18" fill="none" stroke="#4a4a4a" stroke-width="2"/>

  <!-- Digit window 1 -->
  <rect x="86" y="186" width="100" height="140" rx="8" ry="8" fill="#faf8f5" filter="url(#innerShadow)"/>

  <!-- Digit window 2 -->
  <rect x="206" y="186" width="100" height="140" rx="8" ry="8" fill="#faf8f5" filter="url(#innerShadow)"/>

  <!-- Digit window 3 -->
  <rect x="326" y="186" width="100" height="140" rx="8" ry="8" fill="#faf8f5" filter="url(#innerShadow)"/>

  <!-- Digit 1: "1" -->
  <text x="136" y="295" font-family="'JetBrains Mono', 'Courier New', monospace" font-size="100" font-weight="700" fill="#ea5a1b" text-anchor="middle">1</text>

  <!-- Digit 2: "9" -->
  <text x="256" y="295" font-family="'JetBrains Mono', 'Courier New', monospace" font-size="100" font-weight="700" fill="#ea5a1b" text-anchor="middle">9</text>

  <!-- Digit 3: tumbling effect showing partial digits -->
  <g clip-path="url(#digit3Clip)">
    <defs>
      <clipPath id="digit3Clip">
        <rect x="326" y="186" width="100" height="140" rx="8" ry="8"/>
      </clipPath>
    </defs>
    <!-- Upper partial digit "6" fading out -->
    <text x="376" y="230" font-family="'JetBrains Mono', 'Courier New', monospace" font-size="100" font-weight="700" fill="#ea5a1b" text-anchor="middle" opacity="0.3">6</text>
    <!-- Main digit "7" slightly offset to show rotation -->
    <text x="376" y="305" font-family="'JetBrains Mono', 'Courier New', monospace" font-size="100" font-weight="700" fill="#ea5a1b" text-anchor="middle">7</text>
  </g>

  <!-- Mechanical details - rivets -->
  <circle cx="76" cy="176" r="4" fill="#5a5a5a"/>
  <circle cx="436" cy="176" r="4" fill="#5a5a5a"/>
  <circle cx="76" cy="336" r="4" fill="#5a5a5a"/>
  <circle cx="436" cy="336" r="4" fill="#5a5a5a"/>

  <!-- Divider lines between digits -->
  <line x1="196" y1="186" x2="196" y2="326" stroke="#2a2a2a" stroke-width="3"/>
  <line x1="316" y1="186" x2="316" y2="326" stroke="#2a2a2a" stroke-width="3"/>
</svg>
