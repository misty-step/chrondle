name: Deploy to Production

on:
  push:
    branches:
      - main
      - master # Include both common default branch names

env:
  NODE_VERSION: 20

jobs:
  deploy:
    name: Deploy to Convex and Vercel
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout code
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Needed for git history if required

      # Step 2: Validate required secrets (fail fast)
      - name: Validate required secrets
        id: validate-secrets
        run: |
          errors=0
          warnings=0

          check_required() {
            if [ -z "$1" ]; then
              echo "::error::Missing required secret: $2"
              errors=$((errors + 1))
            else
              echo "✓ $2"
            fi
          }

          check_optional() {
            if [ -z "$1" ]; then
              echo "::warning::Optional secret not configured: $2"
              warnings=$((warnings + 1))
            else
              echo "✓ $2"
            fi
          }

          echo "=== Required Secrets ==="
          check_required "$CLERK_KEY" "NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY"
          check_required "$CONVEX_URL" "NEXT_PUBLIC_CONVEX_URL"
          check_required "$CONVEX_KEY" "CONVEX_DEPLOY_KEY"

          echo ""
          echo "=== Optional Secrets (Sentry) ==="
          check_optional "$SENTRY_DSN" "NEXT_PUBLIC_SENTRY_DSN"
          check_optional "$SENTRY_TOKEN" "SENTRY_AUTH_TOKEN"
          check_optional "$SENTRY_ORG_VAL" "SENTRY_ORG"
          check_optional "$SENTRY_PROJ" "SENTRY_PROJECT"

          # Set output for Sentry configuration status
          if [ -n "$SENTRY_TOKEN" ] && [ -n "$SENTRY_ORG_VAL" ] && [ -n "$SENTRY_PROJ" ]; then
            echo "sentry_configured=true" >> $GITHUB_OUTPUT
          else
            echo "sentry_configured=false" >> $GITHUB_OUTPUT
          fi

          if [ $errors -gt 0 ]; then
            echo ""
            echo "::error::$errors required secret(s) missing. Add them at:"
            echo "GitHub repo → Settings → Secrets and variables → Actions"
            exit 1
          fi

          if [ $warnings -gt 0 ]; then
            echo ""
            echo "Note: $warnings optional secret(s) not configured. Sentry features will be skipped."
          fi
        env:
          CLERK_KEY: ${{ secrets.NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY }}
          CONVEX_URL: ${{ secrets.NEXT_PUBLIC_CONVEX_URL }}
          CONVEX_KEY: ${{ secrets.CONVEX_DEPLOY_KEY }}
          SENTRY_DSN: ${{ secrets.NEXT_PUBLIC_SENTRY_DSN }}
          SENTRY_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}
          SENTRY_ORG_VAL: ${{ secrets.SENTRY_ORG }}
          SENTRY_PROJ: ${{ secrets.SENTRY_PROJECT }}

      # Step 3: Setup Node.js and pnpm
      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9.1.0

      - name: Get pnpm store directory
        id: pnpm-cache
        run: |
          echo "STORE_PATH=$(pnpm store path)" >> $GITHUB_OUTPUT

      - name: Cache pnpm store
        uses: actions/cache@v5
        with:
          path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      # Step 3.5: Validate environment configuration
      - name: Validate production environment configuration
        run: node scripts/verify-env-config.mjs production
        env:
          NEXT_PUBLIC_CONVEX_URL: ${{ secrets.NEXT_PUBLIC_CONVEX_URL }}
          NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY: ${{ secrets.NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY }}
          CLERK_SECRET_KEY: ${{ secrets.CLERK_SECRET_KEY }}
          STRIPE_SECRET_KEY: ${{ secrets.STRIPE_SECRET_KEY }}
          STRIPE_WEBHOOK_SECRET: ${{ secrets.STRIPE_WEBHOOK_SECRET }}
          STRIPE_SYNC_SECRET: ${{ secrets.STRIPE_SYNC_SECRET }}
          STRIPE_PRICE_MONTHLY: ${{ secrets.STRIPE_PRICE_MONTHLY }}
          STRIPE_PRICE_ANNUAL: ${{ secrets.STRIPE_PRICE_ANNUAL }}
          NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY: ${{ secrets.NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY }}

      - name: Validate Stripe prices exist
        run: node scripts/verify-stripe-config.mjs --live
        env:
          STRIPE_SECRET_KEY: ${{ secrets.STRIPE_SECRET_KEY }}
          STRIPE_WEBHOOK_SECRET: ${{ secrets.STRIPE_WEBHOOK_SECRET }}
          STRIPE_PRICE_MONTHLY: ${{ secrets.STRIPE_PRICE_MONTHLY }}
          STRIPE_PRICE_ANNUAL: ${{ secrets.STRIPE_PRICE_ANNUAL }}
          NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY: ${{ secrets.NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY }}

      # Step 4: Build Next.js app
      - name: Build Next.js application
        run: pnpm build
        env:
          NEXT_PUBLIC_CONVEX_URL: ${{ secrets.NEXT_PUBLIC_CONVEX_URL }}
          NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY: ${{ secrets.NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY }}
          NEXT_PUBLIC_SENTRY_DSN: ${{ secrets.NEXT_PUBLIC_SENTRY_DSN }}
          NEXT_PUBLIC_SENTRY_ENVIRONMENT: production
          NEXT_PUBLIC_SENTRY_RELEASE: ${{ github.sha }}

      # Step 5: Create Sentry release (skipped if Sentry not configured)
      - name: Create Sentry release
        if: steps.validate-secrets.outputs.sentry_configured == 'true'
        uses: getsentry/action-release@v3.5.0
        env:
          SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}
          SENTRY_ORG: ${{ secrets.SENTRY_ORG }}
          SENTRY_PROJECT: ${{ secrets.SENTRY_PROJECT }}
        with:
          environment: production
          sourcemaps: './.next'
          version: ${{ github.sha }}

      # Step 6: Deploy to Convex (production)
      # Note: CONVEX_DEPLOY_KEY starting with "prod:" triggers production deploy
      - name: Deploy to Convex
        run: npx convex deploy
        env:
          CONVEX_DEPLOY_KEY: ${{ secrets.CONVEX_DEPLOY_KEY }}

      # Step 6: Verify deployment
      - name: Verify deployment
        run: pnpm deploy:verify
        env:
          NEXT_PUBLIC_CONVEX_URL: ${{ secrets.NEXT_PUBLIC_CONVEX_URL }}

      # Optional: Deploy to Vercel (if using Vercel for hosting)
      # Uncomment the following if deploying to Vercel
      # - name: Deploy to Vercel
      #   uses: vercel/actions/deploy@v1
      #   with:
      #     vercel-token: ${{ secrets.VERCEL_TOKEN }}
      #     vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
      #     vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
      #     production: true

  # Optional: Send notification on deployment status
  notify:
    name: Notify deployment status
    runs-on: ubuntu-latest
    needs: deploy
    if: always()

    steps:
      - name: Send success notification
        if: ${{ needs.deploy.result == 'success' }}
        run: echo "✅ Deployment successful!"

      - name: Send failure notification
        if: ${{ needs.deploy.result == 'failure' }}
        run: echo "❌ Deployment failed!"
